<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="flex flex-col font-[Inter] items-center bg-gray-950 justify-center"
  >
    <main class="w-screen h-screen flex flex-col px-4 overflow-x-hidden">
      <div
        class="flex flex-col items-center max-w-[384px] w-full my-8 mx-auto p-10 bg-[#1f1f1f] rounded-md gap-6"
      >
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="An avatar for a profile"
          class="w-20 h-20 rounded-[50%]"
        />

        <div class="flex flex-col items-center gap-2">
          <h1 class="text-2xl text-white text-center">Jesicca Randall</h1>
          <p class="text-[14px] text-[#BEF092] font-bold">
            London, United Kingdom
          </p>
        </div>

        <p class="text-[14px] font-medium text-center text-white">
          "Front-end developer and avid reader."
        </p>

        <div class="w-full flex flex-col gap-4">
          <button
            class="cursor-pointer hover:bg-[#BEF092] hover:text-gray-800 bg-[#333] text-[14px] text-white py-3 font-semibold w-full rounded-md"
          >
            Github
          </button>
          <button
            class="cursor-pointer hover:bg-[#BEF092] hover:text-gray-800 bg-[#333] text-[14px] text-white py-3 font-semibold w-full rounded-md"
          >
            Frontend Mentor
          </button>
          <button
            class="cursor-pointer hover:bg-[#BEF092] hover:text-gray-800 bg-[#333] text-[14px] text-white py-3 font-semibold w-full rounded-md"
          >
            LinkedIn
          </button>
          <button
            class="hover:bg-[#BEF092] hover:text-gray-800 bg-[#333] text-[14px] text-white py-3 font-semibold w-full rounded-md"
          >
            Twitter
          </button>
          <button
            class="hover:bg-[#BEF092] hover:text-gray-800 bg-[#333] text-[14px] text-white py-3 font-semibold w-full rounded-md"
          >
            Instagram
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
