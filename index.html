<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="flex flex-col font-[Inter] items-center bg-gray-950">
    <main class="w-full">
      <div
        class="flex flex-col items-center max-w-[384px] w-full my-0 mx-auto p-10"
      >
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="An avatar for a profile"
          class="w-20 h-20 rounded-[50%]"
        />

        <div>
          <h1>Jesicca Randall</h1>
          <p>London, United Kingdom</p>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <div>
          <button>Github</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
